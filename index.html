<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional portfolio of [Your Name] - Web Developer, Designer, and Creative Thinker">
    <meta name="keywords" content="portfolio, web developer, designer, projects, skills">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Your Name - Portfolio">
    <meta property="og:description" content="Professional portfolio of [Your Name] - Web Developer, Designer, and Creative Thinker">
    <meta property="og:image" content="https://yourusername.github.io/assets/img/profile-photo.jpg">
    <meta property="og:url" content="https://yourusername.github.io">
    <meta name="twitter:card" content="summary_large_image">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Your Name",
      "jobTitle": "Web Developer",
      "url": "https://yourusername.github.io",
      "sameAs": [
        "https://github.com/yourusername",
        "https://linkedin.com/in/yourusername",
        "https://twitter.com/yourusername"
      ]
    }
    </script>
</head>
<body>
    <header id="home" aria-label="Home Section">
        <div class="container">
            <div class="header-content">
                <h1>Your Name</h1>
                <p class="tagline">Web Developer | Designer | Creative Thinker</p>
                <div class="cta-buttons">
                    <a href="#projects" class="btn primary-btn" aria-label="View My Work">View My Work</a>
                    <a href="#contact" class="btn secondary-btn" aria-label="Contact Me">Contact Me</a>
                </div>
            </div>
        </div>
        <div class="scroll-down">
            <a href="#about" aria-label="Scroll Down"><i class="fas fa-chevron-down"></i></a>
        </div>
    </header>

    <!-- Add other sections (About, Projects, Skills, etc.) here -->
    <!-- Ensure each section has proper ARIA labels and semantic tags -->

    <footer aria-label="Footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Your Name</h3>
                    <p>Web Developer | Designer | Creative Thinker</p>
                </div>
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="#home" aria-label="Home">Home</a></li>
                        <li><a href="#about" aria-label="About">About</a></li>
                        <li><a href="#projects" aria-label="Projects">Projects</a></li>
                        <li><a href="#contact" aria-label="Contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-newsletter">
                    <h4>Stay Updated</h4>
                    <p>Subscribe to my newsletter for the latest updates</p>
                    <form id="newsletterForm" aria-label="Newsletter Subscription Form">
                        <input type="email" placeholder="Your Email" required aria-label="Email Input">
                        <button type="submit" aria-label="Subscribe"><i class="fas fa-arrow-right"></i></button>
                    </form>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Your Name. All rights reserved.</p>
                <a href="#home" class="back-to-top" aria-label="Back to Top"><i class="fas fa-arrow-up"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
