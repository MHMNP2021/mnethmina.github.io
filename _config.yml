# Basic Jekyll configuration for GitHub Pages
title: M Nethmina Perera| Financial Analyst | Data Scientist | Researcher
description: Passionate about financial analytics, statistical modeling, and data-driven decision-making
url: "https://mhmnp2021.github.io" 
baseurl: "/mnethmina.github.io" # Since your site is in a project repository
# Build settings
markdown: kramdown
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
permalink: /blog/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Default layouts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore
  - README.md

# Custom variables
